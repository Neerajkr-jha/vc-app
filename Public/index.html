<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Calling App</title>
    <link rel="stylesheet" href="desgin.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</head>

<body>
    <div id="root">
        <header>
            <h1 class="title">Meet Your Friends</h1>
            <div>
                <button id="join" class="join-btn">Join Meeting</button>
            </div>
        </header>
        <main>
            <div id="grid" class="hidden">
                <video class="tile" id="video" autoplay muted playsinline></video>
            </div>
        </main>
        <footer>
            <h5>Powered by BM</h5>
        </footer>
    </div>
</body>

</html>
